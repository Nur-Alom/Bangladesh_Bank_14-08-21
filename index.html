<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch-Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-20">
            Welcome to <span class="text-green-400 font-bold">Switch-Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-400 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Log-in</h3>
            <div>
                <input class="border block w-3/4 mb-2 border-gray-400 rounded px-2" type="email" name="Email"
                    id="user-email" placeholder="Email">
                <input class="border block w-3/4 mb-2 border-gray-400 rounded px-2" type="password" name="Password"
                    id="user-password" placeholder="Password">
                <button id="login-btn"
                    class="bg-yellow-400 px-4 py-2 rounded text-1xl text-white font-bold">SUBMIT</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
